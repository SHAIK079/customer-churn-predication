<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .code-container {
            position: relative;
            background-color: #111827;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .code-header {
            background-color: #1f2937;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-area {
            display: flex;
            padding: 1rem;
            overflow-x: auto;
            color: #d1d5db;
        }
        .line-numbers {
            color: #4b5563;
            text-align: right;
            user-select: none;
            padding-right: 1rem;
            border-right: 1px solid #374151;
            font-size: 0.875rem;
            line-height: 1.5rem;
        }
        .code-content {
            flex-grow: 1;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            padding-left: 1rem;
            white-space: pre;
            font-size: 0.875rem;
            line-height: 1.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Customer Churn Prediction Project</h1>
            <p class="text-gray-600 mt-2">
                A self-contained Python script for customer churn analysis, from data simulation to model insights.
            </p>
        </header>

        <!-- Code Display Section -->
        <div class="code-container mt-8">
            <div class="code-header">
                <span class="text-xs text-gray-400">churn_prediction_project.py</span>
                <button id="copy-button" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-1 px-3 rounded-lg text-xs transition-colors duration-200">
                    Copy Code
                </button>
            </div>
            <div class="code-area">
                <div class="line-numbers" id="line-numbers"></div>
                <pre class="code-content" id="code-content"><code>
# (Python code from your project is embedded here...)
                </code></pre>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript to handle line numbers and copy functionality
        const codeContent = document.getElementById('code-content');
        const lineNumbers = document.getElementById('line-numbers');
        const copyButton = document.getElementById('copy-button');

        // Generate line numbers
        const codeLines = codeContent.textContent.trim().split('\n');
        for (let i = 1; i <= codeLines.length; i++) {
            const span = document.createElement('span');
            span.textContent = i;
            lineNumbers.appendChild(span);
        }

        // Handle copy to clipboard
        copyButton.addEventListener('click', () => {
            const textToCopy = codeContent.textContent.trim();
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = 'Copy Code';
            }, 2000);
        });
    </script>
</body>
</html>
